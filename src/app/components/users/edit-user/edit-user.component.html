<app-tool-bar></app-tool-bar>
<div class="card">
    <div class="card-header">
        Featured
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="jumbotron">
                <form [formGroup]="form" (submit)="guardar()" method="post">
                    <div class="mb-3 form-group">
                        <label for="user" class="form-label">Usuario</label>
                        <input formControlName="user" type="text" class="form-control" id="user"
                            aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && form.invalid }"
                            value="{{user.user}}" required>
                        <div class="invalid-feedback">
                            Ingresar usuario.
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <div class="form-control">
                            <input formControlName="reset" type="checkbox" value="" id="checkpass" />
                            <label class="form-check-label" for="flexCheckDefault">Resetear contraseña</label>
                        </div>
                        <div *ngIf="this.form.value.reset">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="form-group">
                                <input formControlName="password" [type]="show ? 'text' : 'password'"
                                    class="form-control" id="password"
                                    [ngClass]="{ 'is-invalid': submitted && form.invalid }" required>
                                <a style="cursor:pointer;" (click)="password()" role="button" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-eye" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                        <path
                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                    </svg>
                                </a>
                            </div>
                            <div class="invalid-feedback">
                                Ingresar contraseña.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="rol" class="form-label">Seleccionar tipo de usuario</label>
                        <div *ngIf="this.isadmin">
                            <div class="form-control">
                                <input formControlName="roleadmin" class="form-check-input" type="checkbox"
                                    name="admin1" id="admin" checked />
                                <label class="form-check-label" for="flexCheckChecked">Administrador</label>
                            </div>
                        </div>

                        <div *ngIf="!this.isadmin">
                            <div class="form-control">
                                <input formControlName="roleadmin" class="form-check-input" type="checkbox"
                                    name="admin2" id="admin2" />
                                <label class="form-check-label" for="flexCheckChecked">Administrador</label>
                            </div>
                        </div>

                        <div class="form-control">
                            <input disabled class="form-check-input" type="checkbox" value="" id="userRol" checked />
                            <label class="form-check-label" for="flexCheckChecked">Usuario</label>
                        </div>
                    </div>

                    <button style="margin-top:10px;" type="submit" class="btn btn-primary">Guardar</button>
                    <button style="margin-top:10px;margin-left: 5px;" class="btn btn-primary float-right"
                        (click)="volver()">Volver</button>
                </form>

            </div>
        </div>
    </div>
</div>
