<app-tool-bar></app-tool-bar>
<div class="container m-5">
  <div class="jumbotron">
    <p class="lead">
      Altas bajas y modificaci√≥n de usuarios
    </p>
      <div class="form-group">
        <input type="text" id="buscar" (keydown)="onKeypressEvent($event)"  [(ngModel)]="filterUser" class="forms-control" placeholder="Buscar.." />
      </div>
      
    <hr class="my-4" />

    <a class="btn btn-primary btn-lg" routerLink="crear-usuario" role="button">Agregar</a>
    <div>
      <table class="table" style="margin-top: 10px;">
        <thead>
          <tr>
            <th scope="col">Usuario/Departamento</th>
            <th scope="col">Rol</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usr of usuarios | paginate: { itemsPerPage:5, currentPage: page}">
            <td scope="row">{{ usr.user }}</td>
            <td scope="row">
              <p *ngFor="let rol of usr.roles"> {{ getRol(rol) }} </p>
            </td>
            <td scope="row"> ver editar etc</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
      </pagination-controls>
    </div>
  </div>
</div>
