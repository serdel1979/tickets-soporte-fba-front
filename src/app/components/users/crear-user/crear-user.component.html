<app-tool-bar></app-tool-bar>
<div class="col-md-6 offset-md-3 mt-5" >
    <div class="jumbotron">
        <form [formGroup]="form" (submit)="guardar()" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input formControlName="user" type="text" class="form-control" id="user" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label  for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input formControlName="password" type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputRol" class="form-label">Seleccionar tipo de usuario</label>
                <select formControlName="roles" class="form-select" aria-label="Default select example">
                    <option selected value="user">Usuario</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
